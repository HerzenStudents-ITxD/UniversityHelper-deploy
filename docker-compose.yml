      - default

  nginx-proxy:
#    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    depends_on:
      - authservice
      - communityservice
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 81:81
      - 82:82
      - 83:83
      - 443:443
