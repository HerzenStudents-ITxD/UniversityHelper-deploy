    depends_on:
      - rabbitmq
      - sqlserver_db
    build:
      context: ../UniversityHelper-CommunityService
      dockerfile: Dockerfile
    environment:
      - VIRTUAL_HOST=sub.domain-example.com
      - ASPNETCORE_ENVIRONMENT=Production
